<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interceptor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Custom Interceptor</h1>
    <div class="links-cont">
        <a href="./index.html">Login</a>
        <a href="./signup.html">Signup</a>
    </div>
    <br>
    <div class="login">
        <p>Signup</p>
        <div class="bx">
            <input type="text" placeholder="name" class="name inp">
            <input type="mail" placeholder="email" class="mail inp">
            <input type="password" placeholder="password" class="pwd inp">
            <br>
            <br>
            <button class="btn signup-btn">Submit</button>
        </div>
    </div>


    <script src="./isLoggedIn.js"></script>
    <script src="./index.js" type="module"></script>
    <script>
        const isLog = isLoggedIn()
        const checkLoggedIn = ()=>{
            if (isLog) {
                return window.location = "home.html"
            }
        }
        checkLoggedIn()
    </script>
</body>
</html>
